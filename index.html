<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>James Seelos</title>
  </head>
  <body>
    <!-- HEADER -->
    <header id="header" class="transparent">
      <h2>JS</h2>
      <!-- Nav that will navigate to the main sections of the page -->
      <nav>
        <ul>
          <li><a href="#home-nav">Home</a></li>
          <li><a href="#about-nav">About</a></li>
          <li><a href="#projects-nav">Projects</a></li>
          <li><a href="#contact-nav">Contact</a></li>
        </ul>
      </nav>
    </header>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var header = document.getElementById("header");

        window.addEventListener("scroll", function () {
          if (window.scrollY > 0) {
            header.classList.add("white-bg");
            header.classList.remove("transparent");
          } else {
            header.classList.add("transparent");
            header.classList.remove("white-bg");
          }
        });
      });
    </script>

    <main>
      <div id="home-nav" class="navigation"></div>

      <!-- HOME -->
      <section id="home">
        <div id="home-container">
          <h1 id="title">Hello, I'm James Seelos.</h1>
          <p id="subtitle">I am a Computer Scientist from Salt Lake City, Utah.</p>
          <!-- <p id="resume">Click here to view my Resume</p> -->
        </div>

      </section>

      <div id="about-nav" class="navigation"></div>

      <!-- ABOUT -->
      <section id="about">
        <div class="section-header">
          <h2>About</h2>
        </div>
        <!-- About containers that let use learn more -->
        <div class="about-content">
          <!-- <div class="about-container"></div>
          <div class="about-container"></div>
          <div class="about-container"></div> -->
        </div>
      </section>

      <div id="projects-nav" class="navigation"></div>

      <!-- PROJECTS -->
      <section id="projects">
        <div class="section-header">
          <h2>Projects</h2>
        </div>
      </section>

      <div id="contact-nav" class="navigation"></div>

      <!-- CONTACT -->
      <section id="contact">
        <div class="section-header">
          <h2>Contact</h2>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="third-div"></div>
      <!-- Div that contains the social media icons -->
      <div id="icon-container" class="third-div">
        <a href="https://github.com/seelosjames" target="_blank" class="fa fa-github"></a>
        <a href="https://www.linkedin.com/in/seelosjames/" target="_blank" class="fa fa-linkedin"></a>
        <a href="https://twitter.com/JamesSeelos" target="_blank" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/seelosjames/" target="_blank" class="fa fa-instagram"></a>
        <a href="https://www.facebook.com/seelosjames" target="_blank" class="fa fa-facebook"></a>
      </div>
      <div class="third-div"></div>
    </footer>
  </body>
</html>
